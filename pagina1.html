<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de codigo QR</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <div class="tarjeta">
        <div class="card">
            <div class="header">
                <img src="/images/image-qr-code.png" alt="">
            </div>
            <div class="pie">
                 <div class="titulo">Improve your front-end skills by building projects</div>
                <div class="parrafo">Scan the QR code to visit frontend mentor and take your coding skills to the next level</div>
               
            </div>
        </div>
    </div>
</body>
</html>
